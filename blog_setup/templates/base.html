<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data News Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body>

  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Data News Hub</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{{ url_for('core.index') }}" class="nav-link active" aria-current="page">Home</a></li>
        {% if current_user.is_authenticated %}
            <li class="nav-item"><a href="{{ url_for('users.account') }}" class="nav-link">Account</a></li>
            <li class="nav-item"><a href="{{ url_for('blog_posts.create_post') }}" class="nav-link">Create Post</a></li>
            <li class="nav-item"><a href="{{ url_for('users.logout') }}" class="nav-link">Log Out</a></li>

          {% else %}
            <li class="nav-item"><a href="{{ url_for('users.login') }}" class="nav-link">Log In</a></li>
            <li class="nav-item"><a href="{{ url_for('users.register') }}" class="nav-link">Register</a></li>
          {% endif %}

          <li class="nav-item"><a href="{{ url_for('core.info') }}" class="nav-link">About</a></li>
      </ul>
    </header>



    <div class="container text-bg-light p-3">
        {% block content %}

        {% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
